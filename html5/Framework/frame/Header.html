<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resource/js/jquery-3.2.1.js"></script>
    <script>
        var i = 0;
        function test() {
            var dmul = window.parent.frames['mainFrame'].document.getElementById("test1");
            if (i == 0) {
                $(dmul).attr("type", "text");
                i++;
            } else {
                $(dmul).attr("type", "hidden");
                i=0;
            }
        }
    </script>
</head>
<body>
Header_Page
<button id="bt" onclick="test()">Click</button>
<input type="hidden" id="test1">
</body>
</html>
