<!--
  author YC
  create 2018/1/6 14:14
  table的使用
    thead、tbody、tfoot只是个架子没有效果作用
    th中的信息加粗居中显示
    caption中的信息相对于表格居中显示
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        thead {
            color: green
        }

        tbody {
            color: blue;
            height: 50px
        }

        tfoot {
            color: red
        }
    </style>
</head>
<body>
<table border="1">
    <caption>标题相对于表格居中显示</caption>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>$180</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
