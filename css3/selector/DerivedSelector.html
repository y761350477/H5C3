<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>派生选择器</title>
    <style>
        ul strong{
            color: red;
        }
        strong{
            color: orange;
        }
    </style>
</head>
<body>
<!--
 YC: 2017/10/24

 派生选择器
 通过依据元素在其位置的上下文关系来定义样式，你可以使标记更加简洁。
 派生选择器包含：
    CSS 后代选择器
    CSS 子元素选择器
    CSS 相邻兄弟选择器
-->
<p><strong>标签Hello Css</strong></p>
<ul>
    <li><strong>li标签：Hello Css</strong></li>
</ul>
</body>
</html>
