<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul em {color:red; font-weight:bold;}
    </style>
</head>
<body>
<!--
 YC: 2017/10/24

 后代选择器（descendant selector）又称为包含选择器。
 后代选择器可以选择作为某元素后代的元素。(两个元素之间的层次间隔可以是无限的。)
-->
<ul>
    <li>List item 1
        <ol>
            <li>List item 1-1</li>
            <li>List item 1-2</li>
            <li>List item 1-3
                <ol>
                    <li>List item 1-3-1</li>
                    <li>List item <em>1-3-2</em></li>
                    <li>List item 1-3-3</li>
                </ol>
            </li>
            <li>List item 1-4</li>
        </ol>
    </li>
    <li>List item 2</li>
    <li>List item 3</li>

</ul>
</body>
</html>
