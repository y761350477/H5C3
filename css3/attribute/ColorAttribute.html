  颜色属性的使用
    red;
    #ff6600(简写#f60);
    rgb(num1, num2, num3);
    rgba(num1, num2, num3, X) X区间[0 ~ 1] 值为0时, 表示完全透明
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorAttribute</title>
    <style>
        .div1 {
            color: red;
        }
        .div2 {
            color: #ff6600;
        }
        .div3 {
            color: #f60;
        }
        .div4 {
            color: rgb(75, 75, 220);
        }
        .div5 {
            color: rgba(75 ,75, 220, 0.5);
        }
    </style>
</head>
<body>
<div class="div1">颜色属性的使用1</div>
<div class="div2">颜色属性的使用2</div>
<div class="div3">颜色属性的使用3</div>
<div class="div4">颜色属性的使用4</div>
<div class="div5">颜色属性的使用5</div>
</body>
</html>
