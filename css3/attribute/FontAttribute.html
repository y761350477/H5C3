  字体属性的使用

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FontAttribute</title>
    <style>
        /* 当第一个字体不能使用的时候, 启动第二个属性, 依次类推*/
        .div {
            font-family: "YaHei Monaco Hybird", "Microsoft YaHei UI Light";
        }
    </style>
</head>
<body>
<div class="div">字体属性的使用</div>
</body>
</html>
