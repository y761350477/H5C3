  CSS文本属性的使用
    bold: 粗;
    bolder: 更粗;
    lighter: 更细;
    normal: 正常;
    100 ~ 900: 由细到粗(只取整百数);
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextAttribute</title>
    <style>
        .div1 {
            font-weight: bold;
        }

        .div2 {
            font-weight: lighter;
        }

        .div3 {
            font-weight: normal;
        }

        .div4 {
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="div1">CSS文本属性的使用</div>
<div class="div2">CSS文本属性的使用2</div>
<div class="div3">CSS文本属性的使用3</div>
<div class="div4">CSS文本属性的使用4</div>
</body>
</html>
